<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event loop</title>
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./event-loop.css">
  <script src="./event-loop.js"></script>
</head>
<body>

  <main class="container">
    <h3 class="mt-3 mb-3">Event Loop</h3>
    <div class="card-deck">
      <div class="card task">
        <div class="card-header">
          Условие
        </div>
        <div class="card-body">
          <div class="card-title">
            Controls
          </div>
          <button type="button" class="btn btn-info" onclick="buttonClick()">Button</button>
        </div>
      </div>
      <div class="card result">
        <div class="card-header">
          Результат:
        </div>
        <div class="card-body">
          <div class="spinner">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45"/>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
